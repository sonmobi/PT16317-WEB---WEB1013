<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .khoi-ns-gt {  border: 1px solid red;
            padding: 10px;
        }
        .k-ns, .k-gt {
            width: 50%;
            float: left;
        }
        .k-ns label, .k-gt label{
            display: block;
        }
        .clr{ clear: both;}
    </style>
</head>
<body> 
    <div class="khoi-ns-gt">
        <div class="k-ns">
            <label>Ngày sinh</label>
            <input type="date">
        </div>
        <div class="k-gt">
            <label>Giới tính</label>
            <select name="gioitinh">
                <option value="0">Nam</option>
                <option value="1">Nữ</option> 
            </select> 
        </div>
        <div class="clr"></div>
    </div>




</body>
</html>
